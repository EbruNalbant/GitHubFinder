<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap link-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css"
    />
    <title>GitHub | Finder</title>
  </head>
  <body class="bg-dark text-bg-dark">
    <!--Top part-->
    <header class="navbar navbar-dark bg-dark p-3">
      <div class="container">
        <a href="/" class="navbar-brand">GitHub Finder</a>
        <button id="theme-btn" class="btn btn-light">Light Mode</button>
      </div>
    </header>

    <!--Form field-->
    <div class="container mt-4">
      <div id="alert-area"></div>
      <div class="border p-3">
        <h1>Search for the GitHub username</h1>
        <p>Please enter a username to access user information</p>
        <div class="d-flex gap-3">
          <input id="search-input" class="form-control" type="text" />
          <button id="search-btn" class="btn btn-primary btn-lg">Search</button>
        </div>
      </div>
    </div>

    <!--User information field-->
    <div id="profile" class="container p-4"></div>

    <!--User repos field-->
    <div id="repos" class="container p-3"></div>

    <!--Script link-->
    <script src="app.js" type="module"></script>
  </body>
</html>
